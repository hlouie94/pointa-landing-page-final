  <div class="form">
      <div class="early-access">
        <h1>Early Access</h1>
        <h4>We can't wait to help you find the doctor you deserve.</h4>
      </div>

      <div class="col-12 col-lg-6 mb-5 mt-4">
        <form id="contact-form" name="contact-form" action="https://formspree.io/f/mleanppn" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="location" class="form-control" name="location" id="location" placeholder="New Orleans, LA">
      </div>
      <div class="form-group">
        <label for="years">When was the last time you saw your doctor?</label>
          <select class="form-control" name="years" id="years">
            <option>Click to choose</option>
            <option value="1">Less than 1 year</option>
            <option value="2">1-2 years</option>
            <option value="3">2-3 years</option>
            <option value="4">More than 3 years</option>
          </select>
      </div>
      <button type="submit" class="col-12 btn btn-primary" id="cbtn" type="submit">Get Early Access</button> 
  </div>
</div>
